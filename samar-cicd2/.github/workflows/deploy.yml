name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on Server 1
    runs-on: [self-hosted,linux, x64, docker]
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tags
        id: tags
        run: |
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker build \
            -t khoidang2110/samar:latest \
            -t khoidang2110/samar:${{ steps.tags.outputs.timestamp }}-${{ steps.tags.outputs.sha }} \
            -f Dockerfile \
            .
          docker push khoidang2110/samar:latest
          docker push khoidang2110/samar:${{ steps.tags.outputs.timestamp }}-${{ steps.tags.outputs.sha }}

  deploy:
    name: Deploy on Server 2
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS 2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: john2110.ddns.net
          username: khoi
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          source: "docker-compose.yml"
          target: "/home/share/samar-cicd2"
          overwrite: true

      - name: Deploy on VPS 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: john2110.ddns.net
          username: khoi
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /home/share/samar-cicd2
            docker pull khoidang2110/samar:latest
            docker compose up -d --wait
            docker image prune -f
            echo "Deployment completed!"
